<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
		body {
			background: linear-gradient(to bottom, #221fca, #ffffff);
		}
	</style>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="d-flex align-items-center">...</div>
    <div class="is-title is-bold" id="container">
        <h1>Tip Calculator</h1>
        <div class="tile is-parent" id="calculator">
            <article class="tile is-child box">
          <form>
            <p>How much was your bill?
              <p>
                <input class="input is-vcentered" id="bill" type="text" placeholder="$-- Bill Amount">
                 <br />
            
                <p>How was your service?
                  <p>
                <div class="select">
                  <select id="serviceQual">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.20">20&#37; &#45; Outstanding</option>
                  <option value="0.18">18&#37; &#45; Decent</option>
                  <option value="0.15">15&#37; &#45; Meh..!</option>
                  <option value="0.1">10&#37; &#45; C'mon</option>
                  <option value="0.05">5&#37; &#45; Lucky to get anything</option>
              </select>
            </div>
            <br />
          </form>
          <p>Splitting the bill, how many?</p>
          <input class="input" id="peopleNum" type="text" placeholder="Number of People">
          <br />
          <br />
          <button class="button is-info is-hovered" id="calculate"><i class="fas fa-calculator"></i>&nbsp;&nbsp;Calculate!</button>
      
        </div>
        <!--calculator end-->
        <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
        <!--totalTip end-->
      
      </div>
      <!--container end-->
    
      <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
